


            <!-- ----------------------------------- -->

            <div *ngIf="inmueble" class="row mt-3 mx-3 gradient-custom" style="margin-top:25px ;">
                <div class="col-md-3">
                  <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
                    
                    <h3 class="mt-3 text-white">Detalles</h3>
                    <p class="white-text">Aquí podrás ver los detalles de un inmueble</p>
                  </div>
                  <div class="text-center">
                    <button (click)="onCancelar()" class="btn btn-white btn-rounded back-button">Volver</button>
                    <!-- <button (click)="onCancelar()" class="btn btn-primary" style="margin-left: 10px;">Volver</button> -->
                  </div>
              
              
                </div>
                <div class="col-md-9 justify-content-center">
                  <div class="card card-custom pb-4">
                    <div class="card-body mt-0 mx-5">
                      <div class="text-center mb-3 pb-2 mt-3">
                        <h4 style="color: #495057 ;">Detalles inmueble</h4>
                      </div>
              
              
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <!-- <input type="text" id="form9Example1" class="form-control input-custom" /> -->
                              
                              <label class="form-label" for="tipologia"><b>Tipología:</b> {{inmueble.tipologia}}</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <label class="form-label" for="provincia"><b>Provincia: </b>{{inmueble.provincia}}</label>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <label class="form-label" for="municipio"><b>Municipio:</b> {{inmueble.municipio}}</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <label class="form-label" for="direccion"><b>Dirección:</b> {{inmueble.direccion}}</label>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <label class="form-label" for="refCatastral"><b>Referencia Catastral:</b> {{inmueble.refCatastral}}</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <label class="form-label" for="superficie"><b>Superficie:</b> {{inmueble.superficie}}</label>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                              <div class="form-outline">
                                <label class="form-label" for="descripNotaSimple"><b>Descripción nota simple: </b>{{inmueble.descripNotaSimple}}</label>
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-outline">
                                <label class="form-label" for="inscripcionRegistro"><b>Inscripción registro:</b> {{inmueble.inscripcionRegistro}}: </label>
                              </div>
                            </div>
                          </div>
                          <div class="row mb-4">
                            <div class="col">
                              <div class="form-outline">
                                <label class="form-label" for="cru"><b>CRU: </b>{{inmueble.cru}}</label>
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-outline">
                                <label class="form-label" for="precio"><b>Precio:</b> {{inmueble.precio}}</label>
                              </div>
                            </div>
                          </div>
                          <div class="row mb-4">
                            <div class="col">
                              <div class="form-outline">
                                
                                <label class="form-label" for="finalizado"><b>Finalizado: </b>{{inmueble.finalizado}}</label>
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-outline">
                                
                                <label class="form-label" for="llaves"><b>Llaves:</b> {{inmueble.llaves}}</label>
                              </div>
                            </div>
                          </div>
                          <div class="row mb-4">
                            <div class="col">
                              <div class="form-outline">
                                <label class="form-label" for="fechaAlta"><b>fechaAlta:</b> {{inmueble.fechaAlta}}</label>
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-outline">
                                <!-- <input type="text" class="form-control input-custom" id="precio" formControlName="precio" name="precio">
                                <label class="form-label" for="precio">Precio</label> -->
                              </div>
                            </div>
                          </div>
              
                        <div class="float-end ">
                          <!-- Submit button -->
                          <!-- <button type="submit" class="btn btn-primary btn-rounded"
                            style="background-color: #0062CC ;">Guardar</button> -->

                            <button (click)="actualizarInmueble(inmueble.id)" class="btn btn-info">Editar</button>
                            <button (click)="eliminarInmueble(inmueble.id)" class="btn btn-danger" style="margin-left: 10px;">Finalizar</button>
                        </div>
              
                    </div>
                  </div>
                </div>
              </div>
            
              <div><p></p></div>
