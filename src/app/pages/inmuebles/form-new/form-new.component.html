

<!-- --------------------------------- -->

<div class="row mt-3 mx-3 gradient-custom" style="margin-top:25px ;">
    <div class="col-md-3">
      <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
        
        <h3 class="mt-3 text-white">Nuevo</h3>
        <p class="white-text">Aquí podrás crearun nuevo inmueble</p>
      </div>
      <div class="text-center">
        <button (click)="onCancelar()" class="btn btn-white btn-rounded back-button">Volver</button>
        <!-- <button (click)="onCancelar()" class="btn btn-primary" style="margin-left: 10px;">Volver</button> -->
      </div>
  
  
    </div>
    <div class="col-md-9 justify-content-center">
      <div class="card card-custom pb-4">
        <div class="card-body mt-0 mx-5">
          <div class="text-center mb-3 pb-2 mt-3">
            <h4 style="color: #495057 ;">Nuevo inmueble</h4>
          </div>
  
          <!-- <form class="mb-0"> -->
            <form [formGroup]="formNewInmueble" (submit)="submit()"class="mb-0">
  
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <!-- <input type="text" id="form9Example1" class="form-control input-custom" /> -->
                  <select id='tipologia' name='tipologia' formControlName="tipologia" class="custom-select mr-sm-2">
                    <option *ngFor="let item of tipologias" [value]="item"  >
                      {{item}}
                    </option>    
                </select>
                  <label class="form-label" for="tipologia">Tipología</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" class="form-control input-custom" id="provincia" formControlName="provincia" name="provincia">
                  <label class="form-label" for="provincia">Provincia</label>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" class="form-control input-custom" id="municipio" formControlName="municipio" name="municipio">
                  <label class="form-label" for="municipio">Municipio</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" class="form-control input-custom" id="direccion" formControlName="direccion" name="direccion">
                  <label class="form-label" for="direccion">Dirección</label>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" class="form-control input-custom" id="refCatastral" formControlName="refCatastral" name="refCatastral">
                  <label class="form-label" for="refCatastral">Referencia Catastral</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" class="form-control input-custom" id="superficie" formControlName="superficie" name="superficie">
                  <label class="form-label" for="superficie">Superficie</label>
                </div>
              </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" class="form-control input-custom" id="descripNotaSimple" formControlName="descripNotaSimple" name="descripNotaSimple">
                    <label class="form-label" for="descripNotaSimple">Descripción nota simple</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" class="form-control input-custom" id="inscripcionRegistro" formControlName="inscripcionRegistro" name="inscripcionRegistro">
                    <label class="form-label" for="inscripcionRegistro">Inscripción registro</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" class="form-control input-custom" id="cru" formControlName="cru" name="cru">
                    <label class="form-label" for="cru">CRU</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" class="form-control input-custom" id="precio" formControlName="precio" name="precio">
                    <label class="form-label" for="precio">Precio</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <select id='finalizado' name='finalizado' formControlName="finalizado" class="custom-select mr-sm-2">
                        <option *ngFor="let item of siNo" [value]="item.value">
                          {{item.key}}
                        </option>    
                    </select>
                    <label class="form-label" for="finalizado">Finalizado</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <select id='llaves' name='llaves' formControlName="llaves" class="custom-select mr-sm-2">
                        <option *ngFor="let item of siNo" [value]="item.value">
                          {{item.key}}
                        </option>    
                    </select>
                    <label class="form-label" for="llaves">Llaves</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="date" class="form-control input-custom" id="fechaAlta" formControlName="fechaAlta" name="fechaAlta">
                    <label class="form-label" for="fechaAlta">Fecha de alta</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <!-- <input type="text" class="form-control input-custom" id="precio" formControlName="precio" name="precio">
                    <label class="form-label" for="precio">Precio</label> -->
                  </div>
                </div>
              </div>
  
            <div class="float-end ">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-rounded"
                style="background-color: #0062CC ;">Guardar</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>

  <div><p></p></div>
