


            <!-- ----------------------------------- -->

            <div *ngIf="vendedor" class="row mt-3 mx-3 gradient-custom" style="margin-top:25px ;">
                <div class="col-md-3">
                  <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
                    
                    <h3 class="mt-3 text-white">Detalles</h3>
                    <p class="white-text">Aquí podrás ver los detalles de un vendedor</p>
                  </div>
                  <div class="text-center">
                    <button (click)="onCancelar()" class="btn btn-white btn-rounded back-button">Volver</button>
                    <!-- <button (click)="onCancelar()" class="btn btn-primary" style="margin-left: 10px;">Volver</button> -->
                  </div>
              
              
                </div>
                <div class="col-md-9 justify-content-center">
                  <div class="card card-custom pb-4">
                    <div class="card-body mt-0 mx-5">
                      <div class="text-center mb-3 pb-2 mt-3">
                        <h4 style="color: #495057 ;">Detalles vendedor</h4>
                      </div>
              
              
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <label class="form-label" for="tipologia">Nombre: {{vendedor.nombre}}</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <label class="form-label" for="dni">DNI: {{vendedor.dni}}</label>
                              
                            
                          </div>
                        </div>
                      </div>
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                            <label class="form-label" for="direccion">Dirección: {{vendedor.direccion}}</label>
                            
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <label class="form-label" for="municipio">Municipio: {{vendedor.municipio}}</label>
                              
                          </div>
                        </div>
                      </div>
                      <div class="row mb-4">
                        <div class="col">
                          <div class="form-outline">
                              <label class="form-label" for="provincia">Provincia: {{vendedor.provincia}}</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-outline">
                            <label class="form-label" for="email">Email: {{vendedor.email}}</label>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                            <label class="form-label" for="telefono">Teléfono: {{vendedor.telefono}}</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <label class="form-label" for="fechaNacimiento">Fecha de nacimiento: {{vendedor.fechaNacimiento}}</label>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <label class="form-label" for="estadoCivil">Estado civil: {{vendedor.estadoCivil}}</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <label class="form-label" for="fechaAlta">Fecha de alta: {{vendedor.fechaAlta}}</label>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              
                              <label class="form-label" for="finalizado">Finalizado : {{vendedor.finalizado}}</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <!-- <select id='llaves' name='llaves' formControlName="llaves" class="custom-select mr-sm-2">
                                  <option *ngFor="let item of siNo" [value]="item.value">
                                    {{item.key}}
                                  </option>    
                              </select>
                              <label class="form-label" for="llaves">Llaves</label> -->
                            </div>
                          </div>
                        </div>
              
                        <div class="float-end ">
                          <!-- Submit button -->
                          <!-- <button type="submit" class="btn btn-primary btn-rounded"
                            style="background-color: #0062CC ;">Guardar</button> -->

                            <button (click)="actualizarVendedor(vendedor.id)" class="btn btn-info">Editar</button>
                            <!-- <button (click)="eliminarvendedor(vendedor.id)" class="btn btn-danger" style="margin-left: 10px;">Finalizar</button> -->
                            
                            <button *ngIf="vendedor.finalizado == 0" (click)="finalizarVendedor(vendedor.id, 1)" class="btn btn-danger" style="margin-left: 10px;">Finalizar</button>
                            <button *ngIf="vendedor.finalizado == 1" (click)="finalizarVendedor(vendedor.id, 0)" class="btn btn-success" style="margin-left: 10px;">Activar</button>
                        </div>
              
                    </div>
                  </div>
                </div>
              </div>
            
              <div><p></p></div>
